<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- Links -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="column is-full">
        <h1> Pokemon Search</h1>
    </header>
    <div class="is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap" style="min-height: 90vh;">          
        <!-- Recents Searches Sidebar -->
        <div class="column is-4">
            <article class="panel">
                <p class="panel-heading poke_red">
                  Recent Searches
                </p>
                <!-- Filters -->
                <p class="panel-tabs">
                  <a class="is-active">All</a>
                  <a>Element</a>
                  <a>Abilities</a>
                  <a>Items</a>
                </p>
                <!-- Search -->
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input is-primary" type="text" placeholder="Search">
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                    <button type="submit" ></button>
                  </p>
                </div>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  bulma
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  marksheet
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  minireset.css
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  jgthms.github.io
                </a>
              </article>
        </div>
        
       <!-- Search Bar/ Pokemon Display -->
        <div class="column is-8 is-align-self-start is-align-content-center is-flex-grow-0">
            <!-- Search bar -->
            <div class="field is-horizontal is-invisible">    
                <!-- <span>Hello World</span>   -->
                <div class="field-label is-normal">
                    <label class="label">Search:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">  
                            <input class="input" type="text" placeholder="Pokemon name" id="search_input">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">  
                            <input class="button" type="submit" value="Search" id="search_btn">
                        </p>
                    </div>
                </div>
            </div>
            <!-- Pokemon Display Card-->
            <div class="is-card is-align-self-center is-flex">
                <div class="card-image">
                    <figure class="image">
                        <img src="./assets/charizard.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content is-flex-grow-0">
                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <img  src="./assets/fire.png" alt="Placeholder image">
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4">Pokemon</p>
                        <p class="subtitle is-6">Element: Fire</p>
                      </div>
                    </div>
            
                    <div class="content">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                      Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                      <a href="#">#css</a> <a href="#">#responsive</a>
                      <br>
                      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- Footer -->
   <footer class="column is-full" id="footer">Hello Peeps</footer> 

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
