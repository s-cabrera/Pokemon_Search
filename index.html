<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>

    <!-- Links -->
    <!-- Title Icon -->
    <link rel="shortcut icon" href="./assets/Poke_Ball.png">
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Kirang+Haerang&display=swap" rel="stylesheet">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="column is-full">
        <h1> Pokemon Search</h1>
    </header>
    <div class="is-flex is-flex-direction-row is-justify-content-center 
        is-flex-wrap-wrap is-align-content-start is-family-monospace" id="content">          
       
        
        <!-- Recents Searches Sidebar -->
        <div class="column is-4 is-hidden" id="container-1">
            <article class="panel">
                <p class="panel-heading" id="panel-heading">
                  Recent Searches
                </p>
                <!-- Filters -->
                <div class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                      </a>
                    </div>
                  
                    <div id="navbar" class="navbar-menu">
                      <div class="navbar-start">
                        <a class="navbar-item">
                          All
                        </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                          <a class="navbar-link">
                            Elements
                          </a>
                  
                          <div class="navbar-dropdown">
                            <a class="navbar-item">
                              Fire
                            </a>
                            <a class="navbar-item">
                              Water
                            </a>
                            <a class="navbar-item">
                              Electric
                            </a>
                          </div>
                        </div>
                        
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                              Abilities
                            </a>
                    
                            <div class="navbar-dropdown">
                              <a class="navbar-item">
                                About
                              </a>
                              <a class="navbar-item">
                                Jobs
                              </a>
                              <a class="navbar-item">
                                Contact
                              </a>
                            </div>
                          </div>
                  
                        <div class="navbar-item has-dropdown is-hoverable">
                          <a class="navbar-link">
                            Items
                          </a>
                  
                          <div class="navbar-dropdown">
                            <a class="navbar-item">
                              About
                            </a>
                            <a class="navbar-item">
                              Jobs
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                              Contact
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- Search -->
                
                <div class="panel-block is-flex is-flex-direction-column is-justify-content-center">
                    <p class="invalid is-hidden" style="text-align: center; color: rgb(187, 36, 36);">Input invalid</p>
                    <div class="is-flex is-align-content-stretch">
                      <input class="input" type="text" placeholder="Search" id="search-2" width="100%">
                      <button class="button is-align-self-stretch" type="submit" id="search-btn-2">
                          <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </div>
                </div>
              </article>
        </div>
        
       <!-- Search Bar/ Pokemon Display -->
        <div class="column is-12 is-align-self-center is-flex is-flex-direction-column is-align-content-center is-justify-content-center" id='display'>
            <!-- Search bar -->
            <div>
            <p class="invalid is-hidden" style="text-align: center; color: rgb(187, 36, 36);">Input invalid</p>
            <div class="field is-horizontal onload-search-bar" style="text-align:center;">    
                <div class="field-label is-normal">
                    <label class="label">Search:</label>
                </div>
                <div class="field-body">
                    <div class="field is-flex">
                        <input class="input" type="text" placeholder="Pokemon name" id="search-1">
                        <button class="button" type="submit" id="search-btn-1">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            </div>

            <!-- Loading icon -->
            <div class="is-align-self-center is-hidden" id="loading-icon">
              <button class="button is-warning is-loading" type="submit"></button>
            </div>
            
            <!-- Pokemon Display Card -->
            <div class="is-card is-align-self-center is-flex is-hidden" id='infoCard'>
                <div class="card-image" width="40%">
                    <figure class="image">
                        <img alt="Placeholder image" id="display-image">
                        <figcaption>Your label goes here</figcaption>
                    </figure>
                </div>
                <div class="card-content is-flex-grow-0">
                    <div class="media">
                    </figure class="media-left is-align-self-flex-start image">
                          <img  src="" alt="Placeholder image" id='sprite'>
                      </figure>
                      <div class="media-content" id="media-content">
                        <p class="title" id="poke-name">Pokemon</p>
                        <p class="subtitle" id="poke-element">Element: Fire</p>
                      </div>
                    </div>
                    <hr style="background-color:darkgray;">
                    <div class="content" id="flavor-text">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                      Phasellus nec iaculis mauris.
                      <br>
                    </div>
                </div>
            </div>
        </div>   
    </div> 

    <!-- Footer -->
    <footer class="column is-full">Made by Brandon, Aldo, and Stephanie</footer> 

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script src="./script.js"></script>

</body>
</html>
