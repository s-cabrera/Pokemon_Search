<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- Links -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="is-flex is-flex-direction-row is-flex-wrap-wrap">
        <!-- Header -->
        <header class="column is-full">
            <h1> Pokemon Search</h1>
        </header>
        <!-- Recents Searches Sidebar -->
        <div class="column is-4">
            <article class="panel">
                <p class="panel-heading poke_red">
                  Primary
                </p>
                <p class="panel-tabs">
                  <a class="is-active">All</a>
                  <a>Public</a>
                  <a>Private</a>
                  <a>Sources</a>
                  <a>Forks</a>
                </p>
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input is-primary" type="text" placeholder="Search">
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                  </p>
                </div>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  bulma
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  marksheet
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  minireset.css
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  jgthms.github.io
                </a>
              </article>
        </div>
        
        <!-- Search bar -->
        <div class="column is-8 field is-horizontal is-align-self-center is-flex-grow-0">
            <!-- <span>Hello World</span>   -->
            <div class="field-label is-normal">
              <label class="label">Search:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">  
                  <input class="input" type="text" placeholder="Pokemon name" id="search_input">
                </p>
              </div>
              <div class="field">
                <p class="control">  
                    <input class="button" type="submit" value="Search" id="search_btn">
                </p>
              </div>
            </div>
        </div>
    </div>

    

    <footer>Hello Peeps</footer>
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
